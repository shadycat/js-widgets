<!DOCTYPE html>
<html>

<head>
  <title> Tic Tac Toe </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src= "app/src/controllers/game.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/game.css">
</head>

<body>
<div ng-app="gameApp" ng-controller="GameCtrl">
  <div class="wrapper">
    <h1> Tic Tac Toe </h1>
    <div class="gamePrompt"> 
      <h3> {{gamePrompt}} </h3>
    </div>
    <div class="gameBoard">
      <table id="board">
        <tr class="row">
          <td class="box" id='a1' ng-click=" boardLock || playerMove('a1')"> </td>
          <td class="box" id='a2' ng-click=" boardLock || playerMove('a2')"> </td>
          <td class="box" id='a3' ng-click=" boardLock || playerMove('a3')"> </td>
        </tr>
        <tr class="row">
          <td class="box" id='b1' ng-click="boardLock || playerMove('b1')"> </td>
          <td class="box" id='b2' ng-click="boardLock || playerMove('b2')"> </td>
          <td class="box" id='b3' ng-click="boardLock || playerMove('b3')"> </td>
        </tr>
        <tr class="row">
          <td class="box" id='c1' ng-click="boardLock || playerMove('c1')"> </td>
          <td class="box" id='c2' ng-click="boardLock || playerMove('c2')"> </td>
          <td class="box" id='c3' ng-click="boardLock || playerMove('c3')"> </td>
        </tr>
      </table>
      <div class="controlPanel">
        <div class="dropdown">
          <button id="start" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" ng-disabled="!boardLock"> Start Game
          <span class="caret"></span></button>
            <button id="reset" class="btn btn-danger" ng-click="resetBoard()">Restart Game</button>
            <ul class="dropdown-menu">
              <li>
                <span><button class="btn btn-success" ng-click="startPlayer()">You Move First</button></span> 
                <span><button class="btn btn-info" ng-click="startCPU()">Computer Moves First</button></span>
              </li>
            </ul>
          </div>
      </div>
    </div>
  </div>
</div>
</body>
<html>
