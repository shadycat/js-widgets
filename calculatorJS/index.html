<!DOCTYPE html>
<html>
<head>
  <title> Javascript Calculator </title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src= "app/src/controllers/calculator.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/calculator.css">
</head>

<body>
  <div ng-app="calcApp" ng-controller="CalcCtrl as wiki">
    <div class="wrapper">
      <h1> Calculator Work Orange </h1>
    	<div class="calc">
        <div class="screen">
          <h3> {{master.join('')}} </h3>
    		</div>
    		<table class="buttons">
          <tr>
            <td> <button type="button" ng-click="input(1)"> 1 </button> </td>
            <td> <button type="button" ng-click="input(2)"> 2 </button> </td>
            <td> <button type="button" ng-click="input(3)"> 3 </button> </td>
            <td> <button type="button" ng-click="input('+')"> + </button> </td>
          </tr>
          <tr>
            <td> <button type="button" ng-click="input(4)"> 4 </button> </td>
            <td> <button type="button" ng-click="input(5)"> 5 </button> </td>
            <td> <button type="button" ng-click="input(6)"> 6 </button> </td>
            <td> <button type="button" ng-click="input('-')"> - </button> </td>
          </tr>
          <tr>
            <td> <button type="button" ng-click="input(7)"> 7 </button> </td>
            <td> <button type="button" ng-click="input(8)"> 8 </button> </td>
            <td> <button type="button" ng-click="input(9)"> 9 </button> </td>
            <td> <button type="button" ng-click="input('*')"> * </button> </td>
          </tr>
          <tr>
            <td> <button type="button" ng-click="input(0)"> 0 </button> </td>
            <td> <button type="button" ng-click="clear()"> Clear </button> </td>
            <td> <button type="button" ng-click="eval()"> = </button> </td>
            <td> <button type="button" ng-click="input('%')"> % </button> </td>
          </tr>
    		</table>

    	</div>
    </div>
  </div>
</body>
</html>
